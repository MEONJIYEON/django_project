{% extends 'blog/base_side.html' %}

 {% block content_side %}
    {% for post in posts %}
      <div class="post">
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <div class="date">
            {{ post.published_date }}
          </div>
          <br/>
        <p>{{ post.text | linebreaksbr }}</p>
      </div>
    {% endfor %}
 {% endblock %}
